<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Northwest Passage</title>
</head>
<body>
<h1>Shame</h1>
<p>You are back at home port with nothing to show for it.
    Better get going before someone notices.
</p>
<form action="@routes.GameController.postWestFromEngland" method="POST">
    @CSRF.formField
    <input type="submit" value="Sail West"/>
</form>
<form action="@routes.GameController.postKeepGoingNorth" method="POST">
    @CSRF.formField
    <input type="submit" value="Sail North"/>
</form>
<form action="@routes.GameController.postEastFromEngland" method="POST">
    @CSRF.formField
    <input type="submit" value="Sail East"/>
</form>
<br>
<img src="assets/images/failure.jpg" title="failure" width="400"/>
</body>
</html>
